name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage pytest-django

    - name: Run flake8 linting
      run: flake8 cv_app --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Run pylint
      run: pylint cv_app --rcfile=pyproject.toml || true

    - name: Run tests
      run: |
        export DJANGO_SETTINGS_MODULE=cv_project.settings
        python manage.py test --settings=cv_project.settings
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db

    - name: Generate coverage report
      run: |
        export DJANGO_SETTINGS_MODULE=cv_project.settings
        coverage run --source=cv_app manage.py test --settings=cv_project.settings
        coverage report
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db

  build-and-deploy:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/cv-app:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/cv-app:latest

    - name: Deploy to staging
      run: |
        # Add deployment commands here, e.g., using docker-compose or Kubernetes
        echo "Deploying to staging environment"
