name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run flake8 linting
      run: flake8 cv_app --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Run pylint
      run: pylint cv_app --rcfile=pyproject.toml

    - name: Run tests
      run: python manage.py test

    - name: Generate coverage report
      run: coverage run --source=cv_app manage.py test && coverage report

  build-and-deploy:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/cv-app:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/cv-app:latest

    - name: Deploy to staging
      run: |
        # Add deployment commands here, e.g., using docker-compose or Kubernetes
        echo "Deploying to staging environment"
